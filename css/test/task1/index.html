<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="top">
            <h1>Registration Form</h1>
        </div>
        <div class="btm">

            <form action="">

                <div class="one">
                    <div class="firstname">
                        <label for="">
                            First Name

                        </label>
                        <br>
                        <input type="text">
                    </div>
                    <div class="lastname">
                        <label for="">
                            Last Name

                        </label>
                        <br>
                        <input type="text">
                    </div>

                </div>

                <div class="two">
                    <label for="">
                        Email Address
                    </label>
                    <input type="email">
                </div>
                <div class="three">
                    <label for="">
                        city
                    </label>
                    <input type="text">
                </div>
                <div class="four">
                    <label for="">
                        Country
                    </label>
                    <input type="text">
                </div>

                <div class="five">
                    <label for="">
                        gender
                    </label>
                    <div class="gender">
                        <div class="wrapper">
                            <p class="name">Male</p>
                            <p>Female</p>
                        </div>
                    </div>
                </div>
                <div class="six">
                    <button>
                        Register Now
                    </button>
                </div>




            </form>



        </div>



    </div>


</body>

</html>
