<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>task - 23-05 Job Application Form</title>
</head>

<body>


    <div>
        <form action="">

            <h1>
                Personal Details
            </h1>
            <br>
            <label for="fullname">
                Full Name: <input type="text" required placeholder="full name" name="fullname" id="fullname">
            </label>
            <br>
            <br>
            <label for="Emailaddress">
                Email Address : <input type="email" required placeholder="email Address" name="email" id="Emailaddress">
            </label>
            <br>
            <br>
            <label for="PhoneNumber">
                Phone Number: <input type="number" required placeholder="+91 999999" name="phoneNumber"
                    id="PhoneNumber">
            </label>
            <br><br>
            <label for="Dateofbirth">
                Date of Birth: <input type="date" required name="dob" id="Dateofbirth">
            </label>

            <h1>Proffessional Information</h1>
            <label for="resume">
                Full Name: <input type="file" name="resume" id="resume">
            </label>
            <br><br>
            <label for="position">
                Position Applying For: <select name="position" id="position">
                    <option value="position"> -- select --</option>
                    <option value="position"> jr</option>
                </select>
            </label>
            <br><br>
            <label for="exp">
                Experience Level: <br>
                <input type="radio" name="experience" id="exp"> Fresher <br>
                <input type="radio" name="experience" id="exp"> 1-3 years <br>
                <input type="radio" name="experience" id="exp"> 3+ years <br>

            </label>
            <br><br>
            <label for="skills">
                <input type="checkbox" name="skills" id="skills">HTML
                <input type="checkbox" name="skills" id="skills">CSS
                <input type="checkbox" name="skills" id="skills">Javascript
                <input type="checkbox" name="skills" id="skills">React.js
            </label>
            <br><br>
            <label for="sal">
                expected Salary Range : <input type="range" name="salary" id="sal">
            </label>
            <br><br>
            <label for="reasontohire">
                <textarea name="reasontohire" id="reasontohire" cols="30"></textarea>
            </label>
            <br><br>
            <label for="resetorsubmit">
                <input type="submit" value="Submit Application">
                <input type="reset" value="Reset  Form">
            </label>
            <footer>
                <p> &copy; 2025 Carrers Portal </p>
            </footer>


        </form>
    </div>
</body>

</html>
