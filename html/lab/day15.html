<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyz University - Registration Form 2025</title>
</head>

<body>
    <form action="">
        <main>
            <h1>
                Xyz University - Registration Form 2025
            </h1>
            <fieldset>
                <legend>Student information</legend>
                <label for="name">
                    Name: <input type="text">
                </label>
                <br>
                <br>
                <label for="email">
                    Email: <input type="email">
                </label>
                <br>
                <br>
                <label for="phone">
                    Phone: <input type="number">
                </label>
                <br>
                <br>
                <label for="Rollno">
                    Roll no: <input type="number">
                </label>
                <br>
                <br>
                <label for="Date">
                    DOB: <input type="date">
                </label>
                <br>
                <br>
                <label for="Nationality">
                    Nationality : <input type="text">
                </label>
                <br>
                <br>
                <label for="photo">
                    Upload Photo: <input type="file">
                </label>


            </fieldset>
            <fieldset>
                <legend>Educatonal Background</legend>
                <label for="garduation">
                    Garduation Month : <input type="month">
                </label>
                <br>
                <br>
                <label for="cgpa">
                    CGPA(0-10): <input type="range">
                </label>
                <br>
                <br>
                <label for="dep">
                    Depratment: <select name="" id="">
                        <option value="CSE">CSE</option>
                        <option value="CSE">ECE</option>

                    </select>
                </label>
                <br>
                <br>
                <label for="dep">
                    Additional Notes: <br>
                    <textarea name="" id="" cols="30"></textarea>
                </label>

            </fieldset>
            <fieldset>
                <legend>Placement Preferences</legend>
                <label for="role">
                    prefered Role: <select name="" id="">

                        <option value="fr">Frontend</option>
                        <option value="be">backend</option>
                    </select>
                </label>
                <br>
                <br>
                <label for="relcoate">
                    Reallocation Willigness : <input type="radio" name="realoc" id=""> Yes
                    Reallocation Willigness : <input type="radio" name="realoc" id=""> No
                </label>
                <br>
                <br>
                <label for="skills">
                    Skills : <br>
                    <input type="checkbox" name="realoc" id=""> Yes
                    <input type="checkbox" name="realoc" id=""> No
                </label>
                <br>
                <br>
                <label for="color">
                    Badge Color : <input type="color">
                </label>
                <br>
                <br>
                <label for="pass">
                    password: <input type="password">
                </label>



            </fieldset>
            <details style="border: 1px solid black;">
                <summary>
                    Final Declaration
                </summary>


                <div>
                    <label for="sign">
                        signature : <input type="text">
                    </label>
                    <br>
                    <br>
                    <label for="date">
                        Submission Date-Time : <input type="datetime-local">
                    </label>
                    <br>
                    <br>
                    <label for="agree">
                        <input type="checkbox"> I Agree the above information is true
                    </label>
                </div>

            </details>

        </main>
        <br>
        <br>
        <footer
            style="width: 100;  display: flex ; align-items: end; justify-content: center; flex-direction: column; padding-right: 100px;">
            <section style="padding-right: 80px;">
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset All">

            </section>

            &copy; 2025 XYZ University | Semantic Form Only | HTML No Tables
        </footer>
    </form>

</body>

</html>
