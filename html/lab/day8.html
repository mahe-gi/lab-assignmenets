<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>

<body>
    <div>
        <header
            style="display: flex; flex-direction: column; justify-content: right; align-items:flex-end; width: 100%;">
            <section>
                <h2>University Admission Form</h2>
            </section>
            <section>
                <span> Home </span><span>|</span><span> Courses </span><span>|</span><span>
                    Apply </span><span>|</span><span>
                    Help </span>
            </section>
        </header>
        <form action="">
            <main>
                <h2>Persnal Details</h2>
                <section>
                    <section>
                        <label for="First name">Firstname:
                            <input type="text" name="" id="">
                        </label>
                    </section>
                    <br>
                    <section>
                        <label for="last name">Last name:
                            <input type="text" name="" id="">
                        </label>
                    </section>
                    <br>
                    <section>
                        <label for="email">Email:
                            <input type="email" name="" id="">
                        </label>
                    </section>
                    <br>
                    <section>
                        <label for="number">Phone Number:
                            <input type="number" name="" id="">
                        </label>
                    </section>
                    <br>
                    <section>
                        <label for="Date of birth">Date of Birth:
                            <input type="date" name="" id="">
                        </label>
                    </section>
                    <br>
                    <section>
                        <label for="age">Age:
                            <input type="number" name="" id="">
                        </label>
                    </section>
                    <br>
                    <section>
                        <label for="photo">Photo Upload:
                            <input type="file" name="" id="">
                        </label>
                    </section><br>
                </section>
                <section>
                    <h2>Academic Information</h2>
                    <section><label for="course">Choose your Course</label></section>
                    <section>
                        <input type="radio" name="course" id="">B.tech
                        <input type="radio" name="course" id="">B.sc
                        <input type="radio" name="course" id="">B.A
                        <input type="radio" name="course" id="">B.com
                    </section>
                    <br>
                    <section><label for="sub">Select Intrested Streams:</label></section>
                    <section>

                        <input type="checkbox" name="course" id="">CSE
                        <input type="checkbox" name="course" id="">ECE
                        <input type="checkbox" name="course" id="">Biology
                        <input type="checkbox" name="course" id="">Chemistry
                    </section>
                    <br>
                    <h2>Availability & Preferences</h2>
                    <section>
                        <section>
                            <label for="">class Time Preferences : <input type="time" name="" id=""></label>
                        </section>
                        <br>
                        <section>
                            <label for="">Prefered Week : <input type="week" name="" id=""></label>
                        </section>
                        <br>
                        <section>
                            <label for="">Admission Month : <input type="month" name="" id=""></label>
                        </section>
                        <br>
                        <section>
                            <label for="">Availability Range(1-10): <input type="range" name="" id=""></label>
                        </section>
                        <br>

                    </section>
                    <section>
                        <h2>Web Presence</h2>
                        <section>
                            <label for="email">Portfolio URL:
                                <input type="text" name="" id="">
                            </label>
                        </section>
                        <br>

                        <section>
                            <label for="email">Search Internet:
                                <input type="text" name="" id="">
                            </label>
                        </section>
                        <br>
                        <section>

                            <label for="">Current Date and time : <input type="datetime" name="" id=""></label>
                        </section>

                    </section>
                    <br>
                    <h2>Security And Verification</h2>
                    <section>
                        <section>
                            <label for="Portfolio">set password URL:
                                <input type="password" name="" id="">
                            </label>
                        </section>
                        <br>

                        <section>
                            <label for="code">Verification Code:
                                <input type="text" name="" id="">
                            </label>
                        </section>
                        <br>
                    </section>


                </section>
                <section>
                    <h2>Declaration</h2>
                    <section>
                        <input type="checkbox" name="" id="">
                        I hearby declare all information is correct
                    </section>
                </section>
                <section style=" display: flex; width: 100%;align-items: flex-end; justify-content: flex-end;">
                    <input type="submit" value="Submit Application">
                    <input type="reset" value="Reset Form">

                </section>

            </main>
        </form>
    </div>

</body>

</html>
