<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Time Table</title>
</head>

<body>
    <div
        style="display: flex; align-items: center;justify-content: center; flex-direction: column; gap: 20px; height: 100vh;">
        <table border="1" style="border-collapse: collapse; ">
            <thead>
                <th colspan="5">Daily Time Table</th>
            </thead>
            <tr>
                <th>6AM - 9AM</th>
                <th>9AM - 1PM</th>
                <th>1PM - 2PM</th>
                <th>2PM - 8PM</th>
                <th>8PM - 11PM</th>
            </tr>
            <tr>
                <td>Wake up and get ready</td>
                <td> go to naresh it - classes </td>
                <td> Lunch time</td>
                <td>Naresh it classes </td>
                <td>Home work and revison </td>
            </tr>
        </table>

        <form action="">
            <table>
                <tr>
                    <th colspan="3">Signup</th>
                </tr>
                <tr>
                    <td>First Name :</td>
                    <td colspan="2">
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td colspan="2">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td> Username :</td>
                    <td colspan="2">
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td> Password :</td>
                    <td colspan="2">
                        <input type="password" required>
                    </td>
                </tr>
                <tr>
                    <td> Submit :</td>
                    <td colspan="2">
                        <input type="submit" value="Signup">
                        <input type="reset" value="clear">
                    </td>
                </tr>

            </table>
        </form>
    </div>

</body>

</html>
