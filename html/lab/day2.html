<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form using table</title>
</head>

<body>

    <div style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh;">
        <form action="">



            <table border="1">

                <tr>
                    <td>
                        <label for="username">username</label>

                    </td>
                    <td>
                        <input type="text" name="" id="" required minlength="5" placeholder="username" size="100%">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password</label>

                    </td>
                    <td>
                        <input type="password" name="" id="" placeholder="password" size="100%">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="age">Age</label>
                    </td>
                    <td>
                        <input type="date" name="" id="" min="2019-01-01" max="2078-01-01">
                        <input type="number" name="" id="" min="19" max="78" placeholder="19">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="courses"> courses</label>
                    </td>
                    <td>
                        <input type="checkbox" checked> Java
                        <input type="checkbox"> Python
                        <input type="checkbox"> Javascript
                        <input type="checkbox"> c++
                        <input type="checkbox"> .net
                    </td>
                </tr>
                <tr>
                    <!-- <td>
                        image submit button
                    </td> -->
                    <th colspan="2">
                        <input type="image"
                            src="https://imgs.search.brave.com/zRYAERxH6zo1XiEZ41FqOPlgjNtRhv4djRbcXoinLJY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvNDU5/OTcyMDM1L3Bob3Rv/L2NsaWNraW5nLWEt/c3VibWl0LWJ1dHRv/bi5qcGc_cz02MTJ4/NjEyJnc9MCZrPTIw/JmM9bS1YbnlYdEhY/VUEyUjVJbzdNVERM/NVY1bDZaeGhiWGRm/d0s2ZVdJSEZzST0"
                            alt="" width="100px">
                    </th>
                </tr>

            </table>

        </form>
    </div>


</body>

</html>
