<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>

<body>

    <!--  a tag = link other webpages using link  -->
    <!-- attributes href -  to link other page  / target - to open link in new tab  -->
    <div style="height: 100vh;">
        <h1>
            <a href="https://chmahesh.me" target="_blank">Portfolio</a>

        </h1>
        <!-- we can  link html pages   same as -->
        <h1>
            <a href="./signup/signup-page.html">signup</a>
        </h1>
        <h1>
            <a href="login.html/login-page.html">login</a>
        </h1>

        <!-- image as a link - its like when we click on image link website open -->

        <a href="https://google.com">
            <img src="../day1/assets/favicon.ico" alt="Portfolio" height="100px">
        </a>


        <!-- title attribute in a give some info -->

        <a href="https://chmahesh.me" title="it takes to my portfolio">portfolio</a>



        <!-- linking page section with link or a  /navigating to different section of same page-->
        <h3>
            <a href="#contactpage">go to footer / contact us</a>
        </h3>
    </div>

    <section id="contactpage" style="height: 50vh;">
        <h1>
            footer section here
        </h1>
    </section>




</body>


</html>
