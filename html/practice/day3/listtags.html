<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags</title>
</head>

<body>
    <!-- un ordered list -->
    <ul type="circle">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>

    <!-- ordered list -->
    <ol type="a">
        <li>apple</li>
        <li> samsung</li>
        <li>global logic</li>
        <li>epam</li>
    </ol>


    <!-- list or nested list -->

    <ol>
        <li>fruits :
            <ul>
                <li>mango</li>
                <li>orange</li>
                <li>apple</li>
            </ul>

        </li>
        <li> vegitables :
            <ol>
                <li>cucumber</li>
                <li>onion</li>
                <li>potato</li>
            </ol>
        </li>
    </ol>

</body>

</html>
