<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities </title>
</head>

<body>
    <h1>html entities</h1>


    <!-- html entities -->

    <h1>
        <!-- &lt; it renders '<' -->
        &lt;
        <!-- &gt;  it renders '>'-->
        &gt;
        <!-- &amo; it renders & -->
        &amp;
        <!-- &quot; for "" -->
        &quot;
        <!-- apos for '' -->
        &apos;
    </h1>


</body>

</html>
