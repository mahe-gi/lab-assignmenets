<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>

<body>
    <!-- before html5 used div tags that are block level elements and its non semantic-->
    <div>
        hello i am div non- semantic
    </div>

    <!-- these tags are only for diving ans browser understandable and programmer understandins -->


    <!-- we use nav bar for nav links section -->
    <nav>
        i am nav section
    </nav>
    <!-- header section -->
    <header>
        im header
    </header>
    <!-- main section -->
    <main>
        main section
    </main>

    <!-- section tag are used to section / divide into parts -->
    <section>
        i am section
    </section>
    <!-- article tag  -->
    <article>
        im article
    </article>





</body>

</html>
